	// get color depending on population density value
	function getColor(d) {
		return d > 8000 ? '#800026' :
				d > 7000  ? '#BD0026' :
				d > 6000  ? '#E31A1C' :
				d > 5000  ? '#FC4E2A' :
				d > 4000   ? '#FD8D3C' :
				d > 3000   ? '#FEB24C' :
				d > 2000   ? '#FED976' :
							'#FFEDA0';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.density)
		};
	}

		style: style,
	}).addTo(map);

</script>
